<ion-header>
  <ion-navbar>
    <ion-title>EA HELP</ion-title>
  </ion-navbar>
  <ion-searchbar
    *ngIf="type==='product'"
    [(ngModel)]="searchText"
    [debounce]="250"
  >
  </ion-searchbar>
</ion-header>

<ion-content padding>
  <h5>Select the {{type}}</h5>
  <div class="items-list">
    <ion-list>
      <title-card
        *ngFor="let item of items | productPipe: searchText"
        [item]="item"
        [title]="item.name"
        (onSelect)="itemSelected($event)"
      ></title-card>
    </ion-list>
  </div>
</ion-content>
