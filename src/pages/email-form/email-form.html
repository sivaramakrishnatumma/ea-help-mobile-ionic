<ion-header>
  <ion-navbar>
    <ion-title>Email</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="emailForm">
  <ion-list>
    <ion-label>Your Name</ion-label>
    <ion-item [ngClass]="{'error': !emailForm.controls.name.valid  && emailForm.controls.name.touched, 'valid': emailForm.controls.name.valid}">
      <ion-input type="text" formControlName="name" placeholder="Enter your Name" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-label>Your Email</ion-label>
    <ion-item [ngClass]="{'error': !emailForm.controls.email.valid  && emailForm.controls.email.touched, 'valid': emailForm.controls.email.valid}">
      <ion-input type="email" formControlName="email" placeholder="Enter your email id" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-label>Comments</ion-label>
    <ion-item>
      <ion-textarea formControlName="comments" placeholder="Write your comments" rows="10" [(ngModel)]="comments"></ion-textarea>
    </ion-item>

    <button ion-button icon-start color="dark" block (click)="sendEmail()" [disabled]="!emailForm.valid">
      <ion-icon name="mail"></ion-icon>
      Send Email
    </button>
  </ion-list>
</form>
</ion-content>
